<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
</head>
    <body>
        <h1>Registration Form</h1>
        <form action="/process" method="post">
            <div>
                <label>First Name:* </label>
                <input type="text" name="first_name" placeholder="Your first name...">
            </div>
            <br>
            <div>
                <label>Last Name:* </label>
                <input type="text" name="last_name" placeholder="Your last name...">
            </div>
            <br>
            <div>
                <label>Email Address:* </label>
                <input type="text" name="email" placeholder="Your email address...">
            </div>
            <br>
            <div>
                <label>Password:* </label>
                <input type="password" name="password">
            </div>
            <br>
            <div>
                <label>Confirm Password:* </label>
                <input type="password" name="cpassword">
            </div>
            <br>
            <div>
                <label>Birthday: </label>
                <input type="date" name="dob">
            </div>
            <br>
            <div>
                Gender Identity: 
                <input type="radio" name="identity" value="male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="identity" value="female" id="female">
                <label for="female">Female</label>
                <input type="radio" name="identity" value="nonbinary" id="nonbinary">
                <label for="nonbinary">Non-binary</label>
                <input type="radio" name="identity" value="na" id="na">
                <label for="na">I prefer not to answer</label>
            </div>
            <br>
            <div>
                A short description about myself:
                <br>
                <textarea name="about" cols="50" rows="10"></textarea>
            </div>
            <br>
            <div>
                Favorite language: 
                <select name="language">
                    <option>Basic</option>
                    <option>C/C++/C#</option>
                    <option>Javascript</option>
                    <option>Python</option>
                </select>
            </div>
            <br>
            <div>
                <input type="checkbox" name="accept" id="accept">
                <label for="accept">Yes, I would like to receive periodic email updates</label>
            </div>
            <br>
            <div>
                <input type="submit" value="Create Account">
            </div>
            <br>
            *Indicates a required field
        </form>
    </body>
</html>
