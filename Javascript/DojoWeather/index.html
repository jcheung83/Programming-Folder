<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DojoWeather</title>
    <link rel="stylesheet" href="style.css">
    <script src="myScript.js"></script>
</head>
<body>
    <nav class="header">
            <h1 class="margin_left">DojoWeather</h1>
            <ul class="margin_right">
                <li>Burbank</li>
                <li>Chicago</li>
                <li>Dallas</li>
            </ul>
    </nav>
    <div class="main">
        <div class="upper">
            <div class="city">
                <h2>San Jose</h2>
            </div>
            <div class="show_temp">
                <h3>show temperature in</h3><button>temp</button>
            </div>
        </div>
        <div class="lower">
            <div class="weather">
                <h2>Today</h2>
                <img src="assets/some_rain.png" alt="some rain">
            </div>
            <div class="weather">
                <h2>Tomorrow</h2>
                <img src="assets/some_sun.png" alt="some sun">
            </div>
            <div class="weather">
                <h2>Friday</h2>
                <img src="assets/some_clouds.png" alt="some clouds">
            </div>
            <div class="weather">
                <h2>Saturday</h2>
                <img src="assets/some_sun.png" alt="some sun">
            </div>
        </div>
    </div>

    <script src="myScript.js"></script>
</body>
</html>
