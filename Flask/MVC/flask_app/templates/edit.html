<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='my_style.css') }}">
    <title>Edit User</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>Edit User {{user[0].id}}</h1>
            <form action="/edit" method="POST">
                <input type="hidden" name="id" value={{user[0].id}}>
                <div class="mb-3">
                    <label for="fname" class="form-label">First Name: </label>
                    <input type="text" name="fname" class="form-control" value="{{user[0].first_name}}">
                </div>
                <div class="mb-3"> 
                    <label for="lname" class="form-label">Last Name: </label>
                    <input type="text" name="lname" class="form-control" value="{{user[0].last_name}}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email: </label>
                    <input type="text" name="email" class="form-control" value="{{user[0].email}}">
                </div>
                <div>
                    <input type="submit" value="Update" class="box">
                </form>
                </div>
                <div class="margin-top">
                    <a href='/users/{{user[0].id}}/'><button type="submit" value="Show" class="box">Show User</button></a>
                </div>
        </div>
        <div>
            <a href="/users">Home</a>
        </div>
    </div>
</body>
</html>
