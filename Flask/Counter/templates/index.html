<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <style type="text/css">
        * {
            margin:0;
            padding:0;
        }

        .container{
            margin: 0 auto;
            width: 500px;
        }

        .buttons{
            display: flex;
        }

        .buttons input {
            margin: 20px;
            padding: 10px;
            border-radius: 5px;
            justify-content: space-evenly;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Counter</h1>

        <p>Actual visits by you: {{session['counter']}}</p>
        <p>Value of the counter: {{session['fake_counter']}}</p>

        <form action='/add_fake' method='post'>
            <div class="form-group"></div>
                <label for='this'>How many visits do you want to add to the counter?</label>
                <input class="form-control" type='number' name='addnumber'>
                <p></p>
                <input type='submit'>
        </form>

        <div class="buttons">

        <a href="/addtwo"><input type="submit" class="btn btn-primary" name="submit_button" value="Add 2 to counter"></a>
        <a href="/reset"><input type="submit" class="btn btn-danger" name="submit_button" value="Reset counter"></a>
        </div>
    </div>

</body>
</html>
