<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='my_style.css') }}">
    <title>TV Shows: Add A Show</title>
</head>
<body>
    
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
        <div class="red">
        {% for message in messages %}            <!-- loop through the messages -->
            <h1>{{message}}</h1>                   <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
    {% endwith %}
        </div>

    <div class="container">
        <div class="container_spacebetween">
            <h2>Add a New Show!</h2>
            <div>
                <a href='/shows'>TV Shows</a>
                <a href='/logout'>Logout</a>
            </div>
        </div>
        <span class="red_text">Fields must not be blank</span>

        <div class="container_80">
            <form action="/create_show" method="POST">
                <label for="title">Title:</label>
                <input type="text" name="title" class="form-control">

                <label for="network">Network:</label>
                <input name="network" id="exampleFormControlTextarea1" class="form-control">

                <label for="date">Release Date:</label>
                <input type="date" name="date" class="form-control">

                <label for="description">Description:</label>
                <input name="description" id="exampleFormControlTextarea1" class="form-control">

                <input type="submit" value="Add" class="input">
            </form>
        </div>
    </div>    
</body>
</html>
