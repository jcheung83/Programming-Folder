<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='my_style.css') }}">
    <title>Edit Recipe</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
        <div class="red">
        {% for message in messages %}            <!-- loop through the messages -->
            <h1>{{message}}</h1>                   <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
    {% endwith %}
        </div>
    <div class="container">
        <div class="container_spacebetween">
            <h1>Edit Recipe!</h1>
            <div>
                <a href='/recipes'>Back to recipes</a>
                <a href='/logout'>Logout</a>
            </div>
        </div>   
        <span>Fields cannot be blank</span>
        <div class="container_flex">
            <div class="form_block">
                <form action="/edit" method="POST">
                <input type="hidden" name="id" value="{{recipe.id}}">

                <label for="name">Name:</label>
                <input type="text" name="name" class="form-control" value="{{recipe.name}}">
            
                <label for="description">Description:</label>
                <input type="text" name="description" id="exampleFormControlTextarea1" rows="5" class="form-control" value="{{recipe.description}}">

                <label for="instructions">Instructions:</label>
                <input type="text" name="instructions" id="exampleFormControlTextarea1" rows="10" class="form-control" value="{{recipe.instructions}}">
            </div>

            <div class="form_block">
                <label for="date">Date Cooked/Made:</label>
                <input type="date" name="date" class="form-control" value={{recipe.date}}>

                <span>Under 30 minutes to make?</span>
                <div class="form-check">
                    <input type="radio" name="under30" value="1" class="form-check-input">
                    <label for="yes" class="form-check-label">Yes</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="under30" value="0" class="form-check-input"> 
                    <label for="no" class="form-check-label">No</label>
                </div>

                <input type="submit" value="Submit" class="input">
                </form>
            </div>    
        </div>
    </div>
</body>
</html>
