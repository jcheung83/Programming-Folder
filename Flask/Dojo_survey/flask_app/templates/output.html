<html>
<head>
    <title>Dojo Survey</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='my_style.css') }}">
</head>
<body>
    <div class="container">
      <h2>Submitted Info</h2>
        <table>
          <tbody>
            <tr>
              <td>
                Name:
              </td>
              <td>
                {{data.name}}
              </td>
            </tr>
            <tr>
              <td>
                Dojo Location:
              </td>
              <td>
                {{data.location}}
              </td>
            </tr>
            <tr>
              <td>
                Favorite language:
              </td>
              <td>
                {{data.language}}
              </td>
            </tr>
      
            <tr>
              <td>
              Comment:
              </td>
              <td>
              {{data.comment}}
              </td>
            </tr>
          </tbody>
        </table>
        <div class="row">
          <a href='/'>Go back</a>
        </div>
    </div>
    
</body>
</html>
