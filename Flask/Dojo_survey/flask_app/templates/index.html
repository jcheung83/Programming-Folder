<html>
<head>
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='my_style.css') }}">
</head>
<body>
    <div class="container">
        <form action='/result' method='post'>
            <div class="row">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" name="name" placeholder="Minimum 2 characters" value="">
            </div>
            <div class="row">
                <label for="location" class="form-label">Dojo Location:</label>
                <select name='location'>
                    <option value='San Jose'>San Jose</option>
                    <option value='Burbank'>Burbank</option>
                    <option value='Austin'>Austin</option>
                    <option value='Boston'>Boston</option>
                </select>
            </div>    
            <div class="row">
                <label for="language" class="form-label">Favorite language:</label>
                <select name='language'>
                    <option value='Python'>Python</option>
                    <option value='Javascript'>Javascript</option>
                    <option value='C++'>C++</option>
                    <option value='HTML'>HTML</option>
                    <option value='CSS'>CSS</option>
                </select>
            </div>
            <div class="row">
                <label for="comment" class="form-label">Comment</label>
                <input type="text" class="form-control" name="comment" width=500px placeholder="Minimum 30 characters">
            </div>
            <div class="row">
                <input type="submit"></input>
            </form>
            </div>

    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}
    </div>

</body>
</html>
