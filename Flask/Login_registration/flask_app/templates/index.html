<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='my_style.css') }}">
    <title>Document</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
        <div class="red">
        {% for message in messages %}            <!-- loop through the messages -->
            <h1>{{message}}</h1>                   <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
    {% endwith %}
        </div>
    <div class="container">
        <div class="box">
            <h2>Register</h2>
            <form action="/create" method="POST">
                <div class="form">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" class="input">
                    
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" class="input">

                    <label for="birthday">Birthday:</label>
                    <input type="date" name="birthday" class="input">

                    <label for="email">Email:</label>
                    <input type="text" name="email" class="input">

                    <label for="password">Password:</label>
                    <input type="password" name="password" class="input">

                    <label for="password2">Confirm Password:</label>
                    <input type="password" name="password2" class="input">

                    <input type="submit" value="Create" class="input">
                </div>    
            </form>
        </div>
        <div class="box">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <div class="form">
                    <label for="email">Email:</label>
                    <input type="text" name="email" class="input">
                    
                    <label for="password">Password:</label>
                    <input type="password" name="password" class="input">
                    <input type="submit" value="Login" class="input">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
