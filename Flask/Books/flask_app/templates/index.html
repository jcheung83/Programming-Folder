<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='my_style.css') }}">
    <title>Authors</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>New Author</h1>
            <form action="/create_author" method="POST">
                <label for="name">Name:</label>
                <input type="text" name="name" class="forms">
                <input type="submit" value="Create" class="forms">
            </form>
        </div>
        <div class="box">
            <h1>All Authors</h1>
            <div class="outlined">
                <ul>
                {% for one_author in authors %}
                    <li><a href='/authors/{{one_author.id}}'>{{one_author.name}}</a></li>
                {% endfor %}
                    </ul>
            </div>
            <a href='/books'>Add Book</a>
        </div>
    </div>
</body>
</html>
