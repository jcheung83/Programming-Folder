<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='my_style.css') }}">
    <title>Books</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>New Books</h1>
            <form action="/create_book" method="POST">
                    <label for="title">Title:</label>
                        <input type="text" name="title" class="forms">
                    <label for="num_of_pages">Number of pages:</label>
                        <input type="text" name="num_of_pages" class="forms">
                        <input type="submit" value="Create" class="forms">
            </form>
            <a href='/authors'>Home</a>
        </div>
        <div class="box">
            <h1>All Books</h1>
            <div class="outlined">
                <ul>
                {% for one_book in books %}
                    <li><a href='/books/{{one_book.id}}'>{{one_book.title}}</a></li>
                {% endfor %}
                    </ul>
            </div>
        </div>
    </div>
</body>
