<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='my_style.css') }}">
    <title>Author Show</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>{{info.name}}'s favorites</h1>
            <table class="table table-striped">
                <thead>
                    <td>Title</td>
                    <td>Number of Pages</td>
                </thead>
                <tbody>
                    {% for one_book in books %}
                        <tr>
                            <td><a href='/books/{{one_book.id}}'>{{one_book.title}}</a></td>
                            <td>{{one_book.num_of_pages}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href='/authors'>Home</a>
        </div>
        
        <div class="box">
            <h1>Add Author's Favorite</h1>
            <form action='/favorite_a_book' method="POST">
                <label for="title">Book:</label>
                <input type="hidden" name="author_id" value={{info.id}}>
                <select name="book_id">
                    {% for book in all_books %}
                        <option value={{book.id}}>{{book.title}}</options>
                    {% endfor %}
                <input type="submit" value="Add">
            </form> 
        </div>
    </div>
</body>
