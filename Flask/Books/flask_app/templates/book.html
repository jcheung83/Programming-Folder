<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='my_style.css') }}">
    <title>Book Show</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>{{info.title}}</h1>
            <h3>Favorited by:</h3>
            <ul>
                {% for one_author in authors %}
                    <li>{{one_author.name}}</li>
                {% endfor %}
            </ul>
            <a href='/authors'>Home</a>
        </div>
        <div class="box">
            <h1>Add Book's Favorite</h1>
            <form action='/favorite_b_book' method="POST">
                <label for="name">Author:</label>
                <input type="hidden" name="book_id" value={{info.id}}>
                <select name="author_id">
                    {% for author in all_authors %}
                        <option value={{author.id}}>{{author.name}}</options>
                    {% endfor %}
                <input type="submit" value="Add">
            </form> 
        </div>
    </div>
</body>
